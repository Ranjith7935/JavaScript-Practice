<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #eef3f8;
            margin: 0;
            padding: 20px;
            color: #222;
        }

        #btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        #btn-container button {
            padding: 10px 20px;
            background: #0284c7;
            color: white;
            border: none;
            border-radius: 7px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
            transition: 0.3s ease;
        }

        #btn-container button:hover {
            background: #0369a1;
            transform: scale(1.05);
        }

        #container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 25px;
        }

        #container > div {
            background: white;
            border-radius: 12px;
            padding: 18px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.08);
            transition: .3s ease;
        }

        #container > div:hover {
            transform: translateY(-4px);
        }

        img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin: 12px auto;
        }

        h3 {
            font-size: 18px;
            color: #1f2937;
            margin: 8px 0;
        }

        p {
            margin: 4px 0;
            color: #4b5563;
            font-size: 14px;
        }

        button {
            margin-top: 10px;
            padding: 9px 16px;
            background: #dc2626;
            border-radius: 7px;
            color: white;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: .3s ease;
        }

        button:hover {
            background: #b91c1c;
        }

        @media (max-width: 600px) {
            img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
   <div id="btn-container"></div>
    <!-- <button onclick="filterData()">Filter Data</button> -->
    <div id="container"></div>
    <script src="./script.js"></script>
</body>
</html>
