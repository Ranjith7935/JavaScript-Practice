<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 15px;
      width: 200px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    h3 {
      margin-bottom: 8px;
      color: #333;
    }

    p {
      margin: 4px 0;
      color: #555;
    }

    button {
      padding: 8px 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
    }

    button:hover {
      background-color: #1e40af;
    }

    .delete-btn {
      background-color: #dc2626;
    }

    .delete-btn:hover {
      background-color: #991b1b;
    }
  </style>
</head>
<body>
  <button id="og">Get Products</button>

  <div class="container"></div>

  <script src="script.js">
    
  </script>
</body>
</html>
