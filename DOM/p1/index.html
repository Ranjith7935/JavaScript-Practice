<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ul=document.createElement("ul");
        for(let i=1;i<=5;i++){
            let li=document.createElement("li");
            li.innerText=i;
            ul.appendChild(li);
        }
        document.body.appendChild(ul);
        console.log(ul);
    </script>
</body>
</html>
